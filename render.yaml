services:
  - type: web
    name: whatsapp-monitor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python install_chromedriver.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --worker-class eventlet -w 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
